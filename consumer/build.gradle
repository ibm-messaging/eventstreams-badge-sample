plugins {
    id 'java'
    id 'application'
    id 'eclipse'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:2.5.0'
}

application {
    mainClassName = 'com.ibm.eventstreams.App'
}

jar {
    manifest {
        attributes('Main-Class' : 'com.ibm.eventstreams.App')
    }
    from {
        configurations.compileClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
